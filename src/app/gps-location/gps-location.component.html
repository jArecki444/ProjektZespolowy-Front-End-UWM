<div class="containter center_div">
  <h2 class="text-center text-primary">Wybierz lokalizację do sprawdzania obecności</h2>
  <hr>
  <p>
    <agm-map [latitude]="coordinateX" [longitude]="coordinateY" [minZoom]=13 (mapClick)="onChooseLocation($event)">
      <agm-marker [latitude]="coordinateX" [longitude]="coordinateY"></agm-marker>
      <agm-circle [latitude]="coordinateX" [longitude]="coordinateY" [radius]="radius" [fillColor]="fillColor"></agm-circle>
    </agm-map>
  </p>

  <div class="col-md-12 vertical-center">
    <h5>Promień</h5>
    <aps-responsive-slider class="slider basic-slider" [minValue]="0" [maxValue]="2500" [initialValue]="0" [handleWidth]="30" [trackHeight]="12"
    [bottomColour]="'green'" [middleColour]="'green'" [topColour]="'green'" (valueChanged)="onBasicValueChange($event)"></aps-responsive-slider>
</div>



  <form #updateGpsLocationForm="ngForm" (ngSubmit)="updateGpsLocation()">
    <div class="form-group">
      <label for="name">Aktualizuj współrzędne do sprawdzania obecności na podstawie wybranego wyżej punktu.</label>
      <input type="text" class="form-control" placeholder="Nazwa nowej lokalizacji" required name="name" [(ngModel)]="model.name">
    </div>

    
    <button class="btn btn-success" type="submit">Aktualizacja</button>

  </form>
</div>
