  <div class="containter">
  <form #registerForm="ngForm" (ngSubmit) = "register()">
  
    <h2 class="text-center text-primary">Dodaj nowego pracownika</h2>
  
    <hr>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Email" required name="emailAdress" [(ngModel)]="model.emailAdress">
    </div>
  
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Hasło" required name="password" [(ngModel)]="model.password">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Imię" required name="name" [(ngModel)]="model.name">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Nazwisko" required name="surname" [(ngModel)]="model.surname">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Płeć" required name="gender" [(ngModel)]="model.gender">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Id grupy" required name="groupId" [(ngModel)]="model.groupId">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="avatar" required name="avatar" [(ngModel)]="model.avatar">
    </div>

    <div class="form-group text-center">
      <button class="btn btn-success" type="submit">Register</button>
      <!-- <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button> -->
    </div>
  </form>
</div>
